<body>
    <!-- Copy Pasted for visual appeal -->
    <div>
      <div style='position:absolute;' class='row pl-2'>
        <div class='col col-10'>

        </div>
        <div class='col col-2'>
<!--          <img style="height:103%;width:220%;margin-right:0px;" align=right src="/static/Mouse.png" alt="Mouse"
            width="500" height="500">
            -->

        </div>

      </div>
      <div class='row pl-2' style='background-color:Tomato;height:100%;'>
        <h1>MeetUp Mouse</h1>
      </div>
      <div class='row pl-2' style="background-color:White;">
        <h2>Allow meetup mouse to access your location and squeak away!</h2>
      </div>
    </div>

    <!-- Form for user to submit and create meeting type,
    Choose preferences and share link -->
    <div class="container-fluid" style="margin-top:20px;">
      <div class="row">
        <div class="col col-5 ">
        <form id='createMeetup' method='POST'>
          <p>What is the purpose of your meetup?</p>
          <p><input type="radio" name="meetupPurpose" value="Recreation"> Recreation </input>
              <input type="radio" name="meetupPurpose" value="Food"> Food </input>
              <input type="radio" name="meetupPurpose" value="Meeting"> Meeting </input></p>

          <p>Transport mode</p>
          <p><select name="transportMode" id="transportPreference"></p>
            <option value='driving'> Driving </option>
            <option value='publicTransport'> Public Transport </option>
            <option value='walk'> Walk </option>
            <option value='motorcycle'> Riding </option>
          </select>

          <p>Speed</p>
          <p><select name="speed" id="speedPreference"></p>
            <option value="noPreference">No Preference</option>
            <option value="regular">Regular</option>
            <option value="fast">Fast</option>
          </select>

          <p>Ratings</p>
          <p><select name='ratings' id="ratingsPreference"></p>
            <option value="noPreference">No Preference</option>
            <option value="regular">Regular</option>
            <option value="best">Best</option>
          </select>

          <p>Price</p>
          <input name='price' type="range" min="0" max="4" value="0" id="pricePreference"></input>
          <span id='priceValue'>No Preference</span>

          <br>  <!-- Just a page break -->
          <button type='button' id='submitbutton'>Submit</button>
        </div>

        <!-- Map for user info -->
        <div class='col col-4' style="margin-top:7%;">
          <div
            style="padding-top:0%;border:5px dotted rgb(214,129,137);border-radius:12px;padding:2px;height:100%;width:100%;vertical-align:top;"
            class="round3" id='basicMap'></div>

          <input style="margin-right:0%;margin-top:0%;" type='hidden' name='lat' id='lat' />
          <input style="margin-right:0%;margin-top:0%;" type='hidden' name='long' id='long' />

        </div>

        </form>
      </div>
    </div>

    <h3>Generate and share the link!</h3>

    <button type='button' onclick='copyLinkFunction()'>Copy Link</button>
    <button type='button' onclick='createMeetupButton()'>Create Meetup</button>
