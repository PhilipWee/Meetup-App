<body>
    <div>

        <div style='position:absolute;' class='row '>
          <div class='col col-8'>

          </div>
          <div class='col col-2'>
            <img style="height:100%;width:200%;margin-right:0px;" src="/static/Mouse.png" alt="Mouse"
              width="500" height="500">

          </div>
        </div>

        <div class='row pl-2' style='background-color:Tomato;height:100%;'>
          <h1 style='font-family:Pacifico; color: white;margin-left: 20px;font-size: 5vw;'>MeetUp Mouse</h1>
        </div>
        <div class='row pl-2' style="background-color:White;">
          <h2 style='font-family:Patrick Hand SC;margin-left: 20px;margin-top:1mm;font-size: 3vw;'>Allow meetup mouse to access your location and squeak away!</h2>
        </div>
      </div>

    <!-- Form for user to submit and create meeting type,
    Choose preferences and share link -->

      <div style='font-family:Patrick Hand SC;' class="row">
        <div class='col col-2'></div>
        <div class='col col-6' style='background-color:rgb(255,245,238);'>
        <form id='createMeetup' method='POST'>
          <p style='margin-top:2%;font-size:2vw;margin-left:1%;'>What is the purpose of your meetup?</p>
          <p style='font-size:1.5vw;margin-left:1%;'>
              <input type="radio" name="meeting_type" value="Recreation"> Recreation </input>
              <input type="radio" name="meeting_type" value="Food"> Food </input>
              <input type="radio" name="meeting_type" value="Meeting"> Meeting </input></p>

          <p style='font-size:2vw;margin-left:1%;'>Transport mode:</p>
          <p style='font-size:1.5vw;margin-left:1%;'><select name="transport_mode" id="transportPreference"></p>
            <option value='driving'> Driving </option>
            <option value='publicTransport'> Public Transport </option>
            <option value='walk'> Walk </option>
            <option value='motorcycle'> Riding </option>
          </select>
        <!--
          <p style='font-size:2vw;margin-left:1%;'>Speed:</p>
          <p style='font-size:1.5vw;margin-left:1%;'><select name="speed" id="speedPreference"></p>
            <option value="noPreference">No Preference</option>
            <option value="regular">Regular</option>
            <option value="fast">Fast</option>
          </select>
        -->

          <p style='font-size:2vw;margin-left:1%;'>Ratings:</p>
          <p style='font-size:1.5vw;margin-left:1%;'><select name='quality' id="ratingsPreference"></p>
            <option value="1">No Preference</option>
            <option value="2">Regular</option>
            <option value="3">Best</option>
          </select>

          <p style='font-size:2vw;margin-left:1%;'>Price:</p>
          <input style='font-size:1.5vw;margin-left:1%;' name='price' type="range" min="0" max="4" value="0" id="pricePreference"></input>
          <span  style='font-size:1.5vw;margin-left:1%; ' id='priceValue'>No Preference</span>

          <input name='speed' value='3' style="display:none"></input>
          <input name='username' style="display:none"></input>

          <br>  <!-- Just a page break -->
          <button style= 'margin-left:1%; margin-bottom:3%;font-size:1.5vw;'type='button' id='submitbutton'>Submit</button>


        <!-- Map for user info -->
        <div class="row" style='margin-right:25%;' >
         <input id="pac-input" style="font-family: Patrick Hand SC;margin-top:2%;margin-left:22.5%;margin-right:-25%;" class="controls" type="text" placeholder="   Search Location">

         <div class="round3" id='basicMap' style='margin-top:2%;margin-bottom:3%;margin-left:22.5%;margin-right:-25%;'></div>


      <input style="margin-right:0%;margin-top:0%;" type='hidden' name='lat' id='lat' />
      <input style="margin-right:0%;margin-top:0%;" type='hidden' name='long' id='long' />
      </div>

          <h3 style='margin-left:1%;margin-top:3%;'>Generate and share the link!</h3>
      <!-- I don't know how to do, copy pasted from google

      <textarea rows="3" type="text" aria-label="Link to share" style="display: none;margin-left:1%;"></textarea>

      <button style='margin-left:1%;font-size:1.5vw;' type='button' onclick='copyLinkFunction()'>Copy Link</button>
      <button style='margin-left:1%;font-size:1.5vw;margin-bottom:15%;' type='button' onclick='createMeetupButton()'>Create Meetup</button>

      </div>

      </form>
