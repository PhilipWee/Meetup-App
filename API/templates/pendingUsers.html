<head>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

  <style>
    html, body {
      height: 70%;
      margin: 0;
      padding: 0;
    }

    #map {
      height: 300px;
      width: 600px;
      border: 1px solid black;
      margin: 0 auto;
    }

    #buttons_div {}

    img {
      z-index: 1;
      position: relative;
    }

    body {
      background-color: SeaShell;
      background-image: url(/static/background.png);

    }

    #homeButton {
      color: white;
      margin-left: 20px;
      font-size: 5vw;
      font-family: 'Pacifico';
    }

    h2 {
      margin-left: 20px;
      font-family: 'Patrick Hand SC';
      font-size: 3vw;

    }

    .round3 {
      border: 5px dotted #FDCBCB;
      border-radius: 12px;
      padding: 2px;
      position: relative;
    }

    hr.new5 {
      border: 2px solid rgb(214, 129, 137);
      border-radius: 5px;

    }

    .stars-outer {
      display: inline-block;
      position: relative;
      font-family: FontAwesome;
    }

    .stars-outer::before {
      content: "\f006 \f006 \f006 \f006 \f006";
    }

    .stars-inner {
      position: absolute;
      top: 0;
      left: 0;
      white-space: nowrap;
      overflow: hidden;
      width: 50%;
    }

    .stars-inner::before {
      content: "\f005 \f005 \f005 \f005 \f005";
      color: #f8ce0b;
    }
  </style>
  <style>

  </style>
</head>

<body>

  <div>
    <div style='position:absolute;' class='row pl-2'>
      <div class='col col-10'>

      </div>
      <div class='col col-2'>
        <img style="height:103%;width:170%;margin-right:0px;" align=right src="/static/Mousenspeech.png"
          alt="Mouse n speech" width="500" height="500">
      </div>

    </div>
    <div class='row pl-2' style='background-color:Tomato;height:100%;'>
      <h1 id="homeButton" style='font-family:Pacifico; color: white;margin-left: 20px;font-size: 5vw;z-index:0; cursor:pointer;'>MeetUp Mouse</h1>
    </div>
    <div class='row pl-2' style="background-color:White;">
      <h2>CHOOSE YOUR MEETUP LOCATION!</h2>
    </div>
  </div>
  </div>


  <div class='row'>
    <div class='col-2'></div>
    <div class='col-8'>
      <div id='location_details_div' style='display:none;'>
        <div class='row' style='margin-top:5%;'>
          <button style='margin-left:2%;margin-right:2%;'>
            <div class='row w-100'>
              <div class="col" style='margin-left:2%;'>


                <p style='font-family: Patrick Hand SC;font-size:2vw;line-height: 0.7; margin-top:4%;' align=left
                  id='location_name'> Mew
                  Mouse Cafe</p>
                <p style='font-family: Patrick Hand SC;font-size:2vw;line-height: 0.7;margin-bottom:4%;' align=left
                  id='address'>
                  Location</p>

              </div>

              <div class="col">
                <!-- <img style='width:40%;height:40%;margin-top:6%;margin-right:4%;' align=right src="/static/Ratings.png"
                  id=alt="Ratings"> -->
                <div class="stars-outer" align=right>
                  <div class="stars-inner"></div>
                </div>
              </div>

            </div>

          </button>
        </div>

        <img
          style='background-color:rgb(255,245,238); width: 100%;height: 50%; align-items: center; justify-content: center;margin-top:2%; margin-bottom:2%;border:5px dotted rgb(214,129,137);border-radius:12px;position:relative;'
          class="round3" src="/static/Cafe.png" alt='Cafe' id='location_image'>
      </div>


      <div class='row' style='margin-left:1%;'>
        <p style='font-family: Patrick Hand SC;font-size:2vw;line-height: 0.7; margin-top:4%;' align=left> Mice Joining
        </p>
      </div>
      <hr class="new5">

      <div id="user_details_div">
      </div>
      <div class='row' style='margin-left:2%;margin-top: 2%;font-family: Patrick Hand SC;'>
        <button type="button" id='calculation_button' style='display:none;'>
          Begin Calculation
        </button>
      </div>
    </div>
  </div>
  <script src="{{url_for('static', filename='js/pendingUsers.js')}}"></script>
